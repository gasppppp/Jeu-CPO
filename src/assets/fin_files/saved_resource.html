}\r\n\r\n  obj.setCollideWorldBounds(false);\r\n  this.physics.add.collider(obj, calque_plateformes2);\r\n  this.physics.add.collider(obj, solide2);\r\n  enemy.add(obj);\r\n}\r\n\r\nfunction chocBalle(cannonball, calque_plateformes2) {\r\n  cannonball.destroy();\r\n}\r\n\r\nexport default class sans extends Phaser.Scene {\r\n  constructor() {\r\n    super({ key: \"sans\" }); // mettre le meme nom que le nom de la classe\r\n  }\r\n\r\n  /***********************************************************************/\r\n  /** FONCTION PRELOAD \r\n/***********************************************************************/\r\n\r\n  preload() {\r\n    this.load.image(\"bullet\", \"src/assets/projectile5.png\");\r\n    this.load.image(\"Phaser_tuilesdejeu2\", \"src/assets/tileset2.png\");\r\n    this.load.tilemapTiledJSON(\"carte2\", \"src/assets/map2.json\");\r\n\r\n    this.load.audio(\"coupDeFeu\", \"src/assets/fire.mp3\");\r\n    this.load.audio(\"GameOverSFX\", \"src/assets/death.mp3\");\r\n  }\r\n\r\n  /***********************************************************************/\r\n  /** FONCTION CREATE \r\n/***********************************************************************/\r\n\r\n  create() {\r\n    score = 0;\r\n    /*************************************\r\n     *  CREATION DU MONDE + PLATEFORMES  *\r\n     *************************************/\r\n\r\n    const carteDuNiveau = this.add.tilemap(\"carte2\");\r\n    const tileset = carteDuNiveau.addTilesetImage(\r\n      \"tileset2\",\r\n      \"Phaser_tuilesdejeu2\"\r\n    );\r\n\r\n    const sol2 = carteDuNiveau.createLayer(\"sol2\", tileset);\r\n\r\n    calque_plateformes2 = carteDuNiveau.createLayer(\"mur2\", tileset);\r\n    solide2 = carteDuNiveau.createLayer(\"solide2\", tileset);\r\n    // chargement du calque calque_background_2\r\n    const decor2 = carteDuNiveau.createLayer(\"decor2\", tileset);\r\n\r\n    // chargement du calque calque_plateformes\r\n\r\n    calque_plateformes2.setCollisionByProperty({ estSolide: true });\r\n    solide2.setCollisionByProperty({ estSolide: true });\r\n    /****************************\r\n     *  CREATION SCORE  *\r\n     ****************************/\r\n\r\n    scoreText = this.add.text(16, 16, \"score: 0\", {\r\n      fontSize: \"32px\",\r\n      fontStyle: \"bold\",\r\n      fill: \"#000\"\r\n    });\r\n\r\n    /****************************\r\n     *  CREATION DU MECHANT  *\r\n     ****************************/\r\n\r\n    enemy = this.physics.add.group();\r\n\r\n    let n = 0;\r\n\r\n    while (n \u003c 10) {\r\n      createEnemy.call(this); //!!!\r\n      n++;\r\n    }\r\n\r\n    /****************************\r\n     *  CREATION DU PERSONNAGE  *\r\n     ****************************/\r\n\r\n    // On créée un nouveeau personnage : player\r\n    player = this.physics.add.sprite(240, 230, \"img_perso\");\r\n\r\n    player.setCollideWorldBounds(false);\r\n    this.physics.add.collider(player, calque_plateformes2);\r\n    this.physics.add.collider(player, solide2);\r\n\r\n    /***************************\r\n     *  CREATION DES ANIMATIONS *\r\n     ****************************/\r\n\r\n    //animation dos\r\n    this.anims.create({\r\n      key: \"anim_dos\",\r\n      frames: this.anims.generateFrameNumbers(\"img_perso\", {\r\n        start: 8,\r\n        end: 11\r\n      }),\r\n      frameRate: 10,\r\n      repeat: -1\r\n    });\r\n\r\n    //animation face\r\n    this.anims.create({\r\n      key: \"anim_face\",\r\n      frames: this.anims.generateFrameNumbers(\"img_perso\", {\r\n        start: 12,\r\n        end: 15\r\n      }),\r\n      frameRate: 10,\r\n      repeat: -1\r\n    });\r\n\r\n    //animation gauche\r\n    this.anims.create({\r\n      key: \"anim_gauche\",\r\n      frames: this.anims.generateFrameNumbers(\"img_perso\", {\r\n        start: 0,\r\n        end: 3\r\n      }),\r\n      frameRate: 10,\r\n      repeat: -1\r\n    });\r\n\r\n    //animation droite\r\n    this.anims.create({\r\n      key: \"anim_droite\",\r\n      frames:
